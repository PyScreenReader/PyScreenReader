name: General CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
    types:
      - opened
      - reopened
      - synchronize
      - ready_for_review

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number }}
  cancel-in-progress: true

jobs:
  changes:
    runs-on: ubuntu-latest
    outputs:
      python: ${{ steps.filter.outputs.code }}
    steps:
      - uses: actions/checkout@v4

      - name: Detect file changes
        id: filter
        uses: dorny/paths-filter@v3
        with:
          filters: |
            code:
              - '**/*.py'
              - 'requirements-dev.txt'
              - '**/*.h'
              - '**/*.cpp'
              - '**/*.bzl'
              - '**/*.bazel'
              - '**/BUILD'

  test:
    needs: changes
    if: ${{ needs.changes.outputs.code == 'true' }}
    runs-on: ${{ matrix.platform.os }}
    name: ${{ matrix.platform.os }}-test
    strategy:
      matrix:
        platform:
          - os: ubuntu-latest
            build_targets: "//src/api/... //src/base/... //src/native/linux/... //src/vwidget/... //tools/... //:dist"
          - os: windows-latest
            build_targets: "//src/api/... //src/base/... //src/native/win/... //src/vwidget/... //tools/... //:dist"

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Environment
        uses: "./.github/actions/setup"

      - name: Run Python Test Suite
        run: bazel test //tests/py/...

      - name: Run C++ Test Suite
        run: bazel test //tests/cpp/... --test_tag_filters=-no_ci

      - name: Build All Targets
        run: bazel build ${{ matrix.platform.build_targets }}

  lint:
    needs: changes
    if: ${{ needs.changes.outputs.code == 'true' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: "./.github/actions/setup"

      - name: Install Python Dev Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt

      - name: Run Ruff (Python)
        run: |
          ruff format --check --diff

      - name: Run Clang-format (C++)
        run: |
          git ls-files '*.h' '*.cpp' | xargs clang-format --dry-run --Werror

      - name: Run Buildifier (Bazel)
        run: |
          bazel run //tools:buildifier.fix
